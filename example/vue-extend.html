<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue-extend</title>
    <meta charset="utf-8">
    <!-- width: viewport 的宽度[device-width | pixel_value]width如果直接设置pixel_value数值，大部分的安卓手机不支持，但是iOS支持； -->
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue-extend 对应android里面的自定义view 两者之间很像</h1>
    <hr>
    <author></author>

    <div id="author"></div>

    <script type="text/javascript">
        var authorExtend = Vue.extend({
            template: "<p><a :href='authorURL'>{{authorName}}</a></p>",
            data: function () {
                return {
                    authorName: 'wuyue',
                    authorURL: 'http://www.baidu.com'
                }
            }
        })
        new authorExtend().$mount("author")
        // 这里实际上 推荐用id的形式来绑定 而不是直接指定标签

        new authorExtend().$mount("#author")
    </script>
</body>

</html>
