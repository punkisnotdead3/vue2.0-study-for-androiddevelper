<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-pre v-cloak v-once</title>
    <meta charset="utf-8">
    <!-- width: viewport 的宽度[device-width | pixel_value]width如果直接设置pixel_value数值，大部分的安卓手机不支持，但是iOS支持； -->
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-pre v-cloak v-once</h1>
    <hr>
    <div id="app">
        <!-- 加上这个就是 原样输出 这个字符串了 跟hello world 就没关系了 原样输出 不渲染 -->

        <div v-pre> {{message}}
        </div>
        <!-- 顾名思义了，这个实际开发中 还是很有用的，代表dom渲染完毕以后  才展示这个布局 -->
        <div v-cloak> dom渲染完成后 才显示</div>

        <div>{{message}}</div>
        <!-- 只被初始化一次，这里感觉有点像java中的final 变量，就第一次赋值是有效的 -->
        <div v-once>{{message}}</div>

        <div><input type="text" v-model="message"></div>
    </div>




    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world 1111'
            }
        })
    </script>
</body>

</html>
