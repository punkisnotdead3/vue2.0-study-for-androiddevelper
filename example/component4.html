<!DOCTYPE html>
<html lang="en">

<head>
    <title>component4</title>
    <meta charset="utf-8">
    <!-- width: viewport 的宽度[device-width | pixel_value]width如果直接设置pixel_value数值，大部分的安卓手机不支持，但是iOS支持； -->
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component4</h1>
    <hr>
    <div id="app">
        <!-- 这两个写法都可以 -->
        <component v-bind:is="who"></component>
        <component :is="who"></component>
        <button @click="changeCom">change</button>

    </div>

    <script type="text/javascript">
        var componentA = {
            template: `<div style="color:red"> comA</div>`
        }
        var componentB = {
            template: `<div style="color:yellow"> comB</div>`
        }
        var componentC = {
            template: `<div style="color:green"> comC</div>`
        }

        var app = new Vue({
            el: '#app',
            data: {
                who: 'ca'
            },
            methods: {
                changeCom: function () {
                    this.who = 'cc'
                }
            },
            components: {
                "ca": componentA,
                "cb": componentB,
                "cc": componentC,
            }
        })
    </script>
</body>

</html>
