<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-if&v-else&v-show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好 吴越</div>
        <div v-else>请登录</div>
         
        <!-- v-show 调整css display的属性  而v-if是在需要的时候才加载 -->
        <div v-show="isShow">显示</div>

    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin:true,
                isShow:false
            }
        })
    </script>
</body>

</html>
